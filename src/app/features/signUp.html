<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="maintemplate.css">
  <link rel="stylesheet" type="text/css" href="signup.css">
  <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>

<div id="signUpNav" class="colorChange">
  <h1 class="headerName topLeft" ><a href="mainTemplate.html" class="anchorHeader">MOVIEFLIX</a></h1>
  <button id="signInBtn"><a href="signIn.html" class="anchorStyle">SIGN IN</a></button>
</div>

<div class="signUpModal">
  <p class="signUpPara">Sign Up To Start Your Free Month</p>
  <div class="modalContent">
    <div class="emailField">
      <label class="labelStyle">Email Address</label>
      <br/>
      <input type="text"  class="inputStyle"/>
      <br/>
    </div>
    <div class="passwordField">
      <label class="labelStyle">Choose Your Password (4-50 characters)</label>
      <br/>
      <input type="password" class="inputStyle" />
    </div>
    <br/>
    <button class="submitBtn"><a href="movieContent.html" class="anchorStyle">Register</a></button>

  </div>
</div>
<div class="mainFooter signUpFooter" >
  <div>Questions? Call 1-866-444-4444</div>
  <br\>
  <div class="conditions">
    <div class="footerOptions">FAQ</div>
    <br\>
    <div class="footerOptions">Terms Of Use</div>
    <br\>
    <div class="footerOptions">Account</div>
    <br\>
    <div class="footerOptions">Ways To Watch</div>
    <br\>
    <div class="footerOptions">Privacy</div>
    <br\>
    <div class="clearFix"></div>
    <select class="langOption">
      <option>ENGLISH</option>
      <option>ESPANOL</option>
    </select>
  </div>
</div>
</body>

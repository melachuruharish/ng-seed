<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="signin.css">
  <link rel="stylesheet" type="text/css" href="maintemplate.css">
</head>
<body>
  <div id="signInContainer">
    <div id="backLogo">
      <img src="images/logo2.jpg" width="100%"/>
    </div>
    <div id="signInNav">
      <h1 class="headerName topLeft"><a href="mainTemplate.html" class="anchorHeader">MOVIEFLIX</a></h1>
      <div class="signInModal">
        <h1 class="headerName">MOVIEFLIX</h1>
        <div class="modalContent">
        <div class="emailField">
        <label class="labelStyle">Enter Your Email Address</label>
        <br/>
        <input type="text" placeholder="Email Address" class="inputStyle"/>
        <br/>
        </div>
        <div class="passwordField">
        <label class="labelStyle">Enter Your Password</label>
        <br/>
        <input type="password" class="inputStyle" />
        </div>
        <br/>
        <button class="submitBtn"><a href="movieContent.html" class="anchorStyle">Sign In</a></button>
        <div>
          New To MovieFlix ? <span><a href="mainTemplate.html" >Sign Up Now.</a></span>
        </div>
        </div>
      </div>
    </div>
    <div class="mainFooter signInFooter" >
      <div>Questions? Call 1-866-444-4444</div>
      <br\>
      <div class="conditions">
        <div class="footerOptions">FAQ</div>
        <br\>
        <div class="footerOptions">Terms Of Use</div>
        <br\>
        <div class="footerOptions">Account</div>
        <br\>
        <div class="footerOptions">Ways To Watch</div>
        <br\>
        <div class="footerOptions">Privacy</div>
        <br\>
        <div class="clearFix"></div>
        <select class="langOption">
          <option>ENGLISH</option>
          <option>ESPANOL</option>
        </select>
      </div>
    </div>
  </div>
</body>
